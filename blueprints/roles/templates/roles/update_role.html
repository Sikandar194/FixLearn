<!DOCTYPE html>
<html>
<head>
    <title>Update Role</title>
</head>
<body>
    <h1>Update Role</h1>
    <ul>
    {% for role in roles %}
        <li>
            {{ role.name }} - {{ role.description }} - Seniority Level: {{ role.seniority_level }}
            <form method="POST" action="{{ url_for('role.update_role') }}">
                <input type="hidden" name="id" value="{{ role.id }}">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" value="{{ role.name }}">
                <br>
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" value="{{ role.description }}">
                <br>
                <label for="seniority_level">Seniority Level:</label>
                <input type="number" id="seniority_level" name="seniority_level" value="{{ role.SeniorityLevel }}">
                <br>
                <button type="submit">Edit</button>
            </form>
        </li>
    {% endfor %}
    </ul>
</body>
</html>

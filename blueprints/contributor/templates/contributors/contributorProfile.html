    <div class="app-content pt-3 p-md-3 p-lg-4">
        <div class="container-xl">			    
            <h1 class="app-page-title">Profile</h1>
            <hr class="mb-4">
            <div class="row g-4 settings-section">
                <div class="col-12 col-md-4">
                    <h3 class="section-title">{{ user.Name }}</h3>
                    <div class="section-intro">Update your Profile here</div>
                </div>
                <div class="col-12 col-md-8">
                    <div class="app-card app-card-settings shadow-sm p-4">
                        
                        <div class="app-card-body">
                            <form class="settings-form" method="POST" action="{{ url_for('contributor.contributorProfile') }}">
                                <div class="mb-3">
                                    <label for="setting-input-1" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="name" name="name" value="{{ user.Name }}" required="">
                                </div>
                                <div class="mb-3">
                                    <label for="setting-input-2" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" name="username" value="{{ user.Username }}" required="">
                                </div>
                                <div class="mb-3">
                                    <label for="setting-input-3" class="form-label">Email Address</label>
                                    <input type="email" class="form-control" id="email" name="email" value="{{ user.Email }}" required>
                                </div>
                                <button type="submit" class="btn app-btn-primary">Save Changes</button>
                            </form>
                        </div><!--//app-card-body-->
                        
                    </div><!--//app-card-->
                </div>
            </div><!--//row-->
            <hr class="my-4">
            
        </div><!--//container-fluid-->

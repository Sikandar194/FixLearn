

    {% extends 'contributorBase.html' %}

    {% block content %}
 
        <div class="app-content pt-3 p-md-3 p-lg-4">
            <div class="container-xl">			    
                <h1 class="app-page-title">Change Password</h1>
                <hr class="mb-4">
                <div class="row g-4 settings-section">
                    <div class="col-12 col-md-4">
                        <h3 class="section-title"> Hi {{ user.Name }}</h3>
                        <div class="section-intro"></div>
                    </div>
                    <div class="col-12 col-md-8">
                        <div class="app-card app-card-settings shadow-sm p-4">
                            {% with error = get_flashed_messages() %}
                                {% if error %}
                                    <div class="alert alert-danger">
                                        <ul>
                                            {% for error in error %}
                                                <li>{{ error }}</li>
                                            {% endfor %}
                                        </ul>
                                    </div>
                                {% endif %}
                            {% endwith %}
                            <div class="app-card-body">
                                <form class="settings-form" method="POST" action="{{ url_for('contributor.contributorChangePassword') }}">
                                    <div class="mb-3">
                                        <label for="current_password" class="form-label">Current Password</label>
                                        <input type="password" class="form-control" id="current_password" name="current_password" value="" required="">
                                    </div>
                                    <div class="mb-3">
                                        <label for="new_password" class="form-label">New Password</label>
                                        <input type="password" class="form-control" id="new_password" name="new_password" value="" required="">
                                    </div>
                                    <div class="mb-3">
                                        <label for="confirm_password" class="form-label">Confirm Password</label>
                                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" value="" required>
                                    </div>
                                    <button type="submit" class="btn app-btn-primary">Save Changes</button>
                                </form>
                            </div><!--//app-card-body-->
                            
                        </div><!--//app-card-->
                    </div>
                </div><!--//row-->
                <hr class="my-4">
                
            </div><!--//container-fluid-->
        </div>
        {% endblock %}
